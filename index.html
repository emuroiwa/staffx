<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StaffX - HR Management System</title>
    <meta name="description" content="Modern HR management system for efficient employee and payroll management" />
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      body {
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1f2937;
      }

      /* Dark mode default styles */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f9fafb;
        }
      }
      
      /* Loading spinner styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      @media (prefers-color-scheme: dark) {
        .app-loading {
          background: #111827;
        }
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @media (prefers-color-scheme: dark) {
        .loading-spinner {
          border-color: #374151;
          border-top-color: #3b82f6;
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when Vue app is ready */
      #app:not(:empty) + .app-loading {
        display: none;
      }

      /* Ensure app takes full height */
      #app {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Loading fallback -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
