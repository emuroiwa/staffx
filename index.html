<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StaffX - HR Management System</title>
    <meta name="description" content="Modern HR management system for efficient employee and payroll management" />
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      body {
        margin: 0;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .dark .app-loading {
        background: #111827;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when Vue app is ready */
      #app:not(:empty) + .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Loading fallback -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
